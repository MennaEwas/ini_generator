<!DOCTYPE html>
<html>

<head>
	<title>Input Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="body">
	<h1>Admin</h1>
	<div class="container my-5 allitem w-50">
		<div class="d-flex align-items-center">
		<form method="POST">
			<br>
			<h4> Enter Friendly Name </h4>
			{% for myname, val in names %}
			{% if '#' in myname %}
				{% set name = myname.split('#') %}
				<div class="">
					<label style="font-weight: 300;">{{ name[0] }} / {{ name[1] }}</label>
					<input class="form-control" value={{name[1]}} type="text" name={{name[1]}}>
				</div>
			{% else %}
				<div class="">
					<label style="font-weight: 300;">Tables / {{ myname }}</label>
					<input class="form-control" value={{myname}} type="text" name={{myname}}>
				</div>
			{% endif %}
		{% endfor %}
		
				 <br>
</div>
				<p style="font-weight:300;" > ** Note: If you didn't put any alternative Friendly Names the current name will be considered the Friendly Name</p>
				 <input class="form-control btn btn-success  my-2" type="submit" value="Submit" name="action">
		</form>
	</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
