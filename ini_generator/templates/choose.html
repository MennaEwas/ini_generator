<!DOCTYPE html>
<html>

<head>
	<title>Input Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="body">
	<div class="container my-5 allitem w-50">
		<div class="d-flex align-items-center">
		<form method="POST">
			<h4> Enter Friendly Name </h4>
				 {% for name in value_dict %}
				 <div class="">
					<label>{{ name }}</label>
					<input class="form-control" placeholder="Friendly Name" type="text" name={{name}}>

				 </div>
				 {% endfor %}

				 <input class="form-control btn btn-success  my-2" type="submit" value="Submit" name="action">
		</form>
	</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
