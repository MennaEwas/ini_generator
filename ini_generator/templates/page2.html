<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dictionary of Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="body">
    <div class="container my-5 allitem w-50">
      <div class="d-flex align-items-center">
    <form method="post">
      {% for key, values in key_dict.items() %}
      <br>
        <h4>{{ key }}</h4>
        
          {% for value in values %}
          {% if value != "section" %}
            <label  style="font-weight:300;" >{{ value }}</label>
              <select style = "font-weight:300;" class="form-select" name="{{ key }}#{{ value }}">
                <option value="int" >int</option>
                <option value="str">str</option>
              </select>
            
            {% endif %}
          {% endfor %}
        
      {% endfor %}
      {% if List_names %}
      <br>
      <h4>Tables</h4>
      {% endif %}
      {% for name in List_names %}
            <label style = "font-weight:300;">{{name}}</label>
              <select style = "font-weight:300;" class="form-select"  name="{{name}}">
                <option value="Table">Table</option>
              </select>
            
          {% endfor %}
          <input class="form-control btn btn-success  my-2" type="submit" value="Submit" name="action">
        </form>
  </div>

</div>
  </body>
</html>
